<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta  http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Example</title>
</h:head>

<h:body>
	<h:form>
	 
	<p:messages autoUpdate="true" />
	  <p:panelGrid columns="3">
		<p:outputLabel value="Nombre:" for="nombre" />
		<p:inputText id="nombre" value="#{inversionBean.nombre}"/>
		<h:outputText  id="salida" value="#{inversionBean.nombreInvertido}" />
	  </p:panelGrid>
	  
	  <p:panelGrid columns="2">
		<p:outputLabel value="Cantidad de palabras" for="palabras" /> 
		<h:outputText  id="palabras" value="#{inversionBean.cantidadPalabra}" />
	  </p:panelGrid> 

		<p:commandButton  value="Invertir" action="#{inversionBean.invertirPalabra}"
		 update="salida palabras"  />
	</h:form>
</h:body>

</html>
