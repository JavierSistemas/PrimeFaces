
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Ejemplo TextArea</title>
</h:head>
<h:body>
	<h:form id="frm">
		<p:messages  autoUpdate="true"/>
		<p:panelGrid columns="2">
			<p:outputLabel value="Nombre:" for="nombre"/>
			<p:inputText id="nombre" value="#{verificadPasswordBean.nombre}" required="true" />
			
			<p:outputLabel value="Sobre Ud." for="sobre"/>
			<h:panelGroup>
				<p:inputTextarea id="sobre" value="#{verificadPasswordBean.sobre}"
				          cols="40" rows="4" 
				          autoResize="false" maxlength="160"
				          counter="contador" counterTemplate="Quedan {0} caracteres" 
				          completeMethod="#{verificadPasswordBean.completarTexto}"  />
				          <br/>
				          <h:outputText id="contador" />
			</h:panelGroup>
		</p:panelGrid>
		<p:commandButton value="Actualizar" action="#{verificadPasswordBean.ingresar}"
		  				 update="@form" />
	</h:form>	
</h:body>

</html>
