<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Example</title>
	
	<style>
		.ajax-status{
			width: 35px;
			height: 35px;
			position: fixed;
			right: 10px;
			top: 60px;
		}
	</style>
	
</h:head>
<h:body>
	<h:form id="frm">
		<p:ajaxStatus styleClass="ajax-status" >
			<f:facet name="start">
				<p:graphicImage library="imagenes" name="cargando.gif"  />
			</f:facet>
			
			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
	
	
		<p:messages autoUpdate="true" />
		<p:panelGrid columns="2">
			<p:outputLabel value="Login" for="login" />
			<p:inputText id="login" value="#{registroUsuarioBean.login}" required="true">
				<p:ajax listener="#{registroUsuarioBean.verDisponibilidad}" 
				        event="change" process="@this" />
			</p:inputText>

			<p:outputLabel value="Nombre" for="nombre" />
			<p:inputText id="nombre" value="#{registroUsuarioBean.nombre}" required="true" />

		</p:panelGrid>

		<p:commandButton value="Registrar" action="#{registroUsuarioBean.registrar}" />
		
	</h:form>

</h:body>

</html>
