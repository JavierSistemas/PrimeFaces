<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Example</title>
</h:head>

<h:body>
	<h:form id="frm">

		<p:panelGrid columns="2">
			<p:outputLabel value="Nombre:" for="nombre" />
			<p:inputText id="nombre" value="#{inversionBean.nombre}">
				<p:ajax listener="#{inversionBean.invertirPalabra}" event="keyup"
					update="cantidadPalabra nombreInvertido" />
			</p:inputText>
		</p:panelGrid>
		<br />
		<h:outputText value="#{inversionBean.nombreInvertido}"
			id="nombreInvertido" />
		<br />
		<h:outputText value="#{inversionBean.cantidadPalabra}"
			id="cantidadPalabra" />
		<br />
		<br />
	</h:form>
</h:body>

</html>
